{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<h1>Product Pitches</h1>
<a class="btn btn-success btn-lg text-center" href="/new_pitch"> Add a new pitch</a>
{% if product_pitch %}
{% for pitch in product_pitch %}

<div class="card">

  <p>{{pitch.body}}</p>
  <p>By:{{pitch.post}}</p>
  <p>{{pitch.date_posted}}</p>
</div>

{% endfor %}
{% endif %}


<style>
.card{
    padding: 10px;
    padding-top: 0;
    border: 1px solid black;
    box-shadow: -1px 1px 16px -1px rgba(0, 0, 0, 0.75);
    margin: 10px;
    overflow: hidden;
    transition: transform 1s;
  }
</style>
{% endblock%}
